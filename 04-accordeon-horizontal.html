<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
  </head>

  <body>
  <h1>Accordéon </h1>
  <ul id="accordeon" x-data="{isOpen:0}">
    <li :class="{actif:isOpen === 0,}">
      <figure @click="isOpen = 0">
        <img src="https://picsum.photos/100?random=1" alt="" width="102">
        <figcaption>
          <h3>Lorem, ipsum dolor.</h3>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure @click="isOpen = 1">
        <img src="https://picsum.photos/100?random=2" alt="" width="102">
        <figcaption>
          <h3>Libero, magni officia.</h3>
          <p>Eius cumque tempore fugiat facere obcaecati!</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure @click="isOpen = 2">
        <img src="https://picsum.photos/100?random=3" alt="" width="102">
        <figcaption>
          <h3>Eveniet, voluptates a.</h3>
          <p>Iusto neque nesciunt ad. Omnis, explicabo!</p>
        </figcaption>
      </figure>
    </li>
  </ul>
</body>
</html>
